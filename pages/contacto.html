  <main id="main-contact">
    <h1 style="position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0;">Contacto Esquina Cantina</h1>

    <p>Hola, esperamos tu mensaje...</p>
    <form action="#" method="post" aria-label="Formulario de contacto">
      <label for="nombre" style="position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0;">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Nombre*" required aria-required="true">

      <label for="apellido" style="position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0;">Apellido</label>
      <input type="text" id="apellido" name="apellido" placeholder="Apellido*" required aria-required="true">

      <label for="celular" style="position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0;">Celular</label>
      <input type="tel" id="celular" name="celular" placeholder="Celular*" required aria-required="true">

      <label for="mensaje" style="position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0;">Mensaje</label>
      <textarea id="mensaje" name="mensaje" placeholder="Escribí tu mensaje..." rows="4"></textarea>

      <input type="submit" value="Enviar">
    </form>
  </main>

  <footer>
